  <section class="config-form">
    <h1>Mail Server Configuration</h1>
    <p>Please fill the following form with the required details to change the mail settings.</p>

    <form>
        <div class="input-group">
        <label for="mailServer">SMTP SERVER</label>
        <input id="mailServer" name="MAIL_SERVER" type="text" value="{{ smtp }}"/>
      </div>

      <div class="input-group">
        <label for="mailPort">MAIL PORT</label>
        <input id="mailPort" name="MAIL_PORT" type="text" onkeypress="return event.charCode > 47 && event.charCode < 58;" value="{{ port }}"/>
      </div>

       <div class="input-group">
        <label for="mailUsername">MAIL USERNAME(Email)</label>
        <input id="mailUsername" name="MAIL_USERNAME" type="email" value="{{ email }}"/>
      </div>

      <div class="input-group">
        <label for="password">MAIL PASSWORD</label>
        <input id="password" name="MAIL_PASSWORD" type="password" value="{{ password }}"/>
      </div>
        <div class="input-group">
        <label for="confirm_password">CONFIRM MAIL PASSWORD</label>
        <input id="confirm_password" name="CONFIRM_MAIL_PASSWORD" type="password" value="{{ password }}"/>
      </div>

      <div class="input-group">
        <label for="ssl">MAIL USE SSL</label>
        <select id="ssl" name = "MAIL_USE_SSL">
            <option value="True" selected>True</option>
            <option value="False">False</option>
        </select>
      </div>
